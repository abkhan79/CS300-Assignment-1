<!doctype html>
<!-- Profile Card - Semantic HTML5 with responsive design -->
<html lang="en">
<head>
	<!-- Meta tags for character encoding, viewport, and browser compatibility -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Aliya Khan â€” Profile Card</title>
	<!-- Google Fonts: Poppins font family with multiple weights -->
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
	<!-- External stylesheet for all styling -->
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- Main content container with max-width for responsive layout -->
	<main class="page">
		<!-- Profile card article with semantic structure -->
		<article class="profile-card" role="region" aria-labelledby="profile-name">
			<!-- Header section containing gradient banner and avatar image -->
			<header class="card-header">
				<!-- Gradient banner background -->
				<div class="banner" aria-hidden="true"></div>
				<!-- Avatar wrapper with circular profile image -->
				<figure class="avatar-wrap">
					<!-- Flower profile image with alt text for accessibility -->
					<img class="avatar" src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6?w=500&q=80&auto=format&fit=crop" alt="Flower image">
				</figure>
			</header>

			<!-- Body section with name, role, bio, and social links -->
			<section class="card-body">
				<!-- Profile name with ID for accessibility reference -->
				<h1 id="profile-name">Aliya Khan</h1>
				<!-- User role/title -->
				<h2 class="role">Computer Science Student</h2>
				<!-- Bio description -->
				<p class="bio">This is my 4th year at NEIU (Northeastern Illinois University) and I am currntly majoring in Computer Science and minoring in Bussiness Analytics.
                    
                </p>

				<!-- Social media navigation links -->
				<nav class="social" aria-label="Social links">
					<!-- List of social media icon links -->
					<ul>
						<!-- GitHub link -->
						<li><a href="#" aria-label="GitHub" class="social-link">gh</a></li>
						<!-- WhatsApp link -->
						<li><a href="#" aria-label="WhatsApp" class="social-link">wa</a></li>
						<!-- LinkedIn link -->
						<li><a href="#" aria-label="LinkedIn" class="social-link">in</a></li>
					</ul>
				</nav>
			</section>

			<!-- Footer section with status note -->
			<footer class="card-footer">
				<!-- Availability status message -->
				<p class="note">Available for internships &amp; projects</p>
			</footer>
		</article>
	</main>
</body>
</html>
